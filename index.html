<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mainak Bose â€” AI Architect & Innovation Engineer</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;900&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --primary-cyan:#00f5ff;
      --primary-purple:#8b5cf6;
      --primary-pink:#ec4899;
      --primary-orange:#f97316;
      --primary-green:#10b981;
      --primary-blue:#3b82f6;
      --bg-dark:#07070b;
      --bg-darker:#040407;
      --text:#f8fafc;
      --muted:#9ca3af;
      --glass: rgba(255,255,255,0.04);
      --card-bg: rgba(10,10,18,0.88);
      --accent-border: rgba(0,245,255,0.14);
      --accent-gradient: linear-gradient(135deg,var(--primary-cyan),var(--primary-purple));
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family: 'Outfit', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color:var(--text);
      background: var(--bg-dark);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      overflow-x:hidden;
    }

    /* Background layers */
    .gradient-flow{
      position:fixed;inset:0;z-index:-5;pointer-events:none;
      background: linear-gradient(270deg, var(--primary-cyan), var(--primary-purple), var(--primary-pink), var(--primary-orange));
      background-size: 800% 800%;
      animation: gradientShift 25s ease infinite;
      opacity: 0.2;
      mix-blend-mode: screen;
      filter: saturate(1.1) contrast(1.05);
    }
    @keyframes gradientShift{
      0%{background-position:0% 50%}
      25%{background-position:100% 50%}
      50%{background-position:100% 100%}
      75%{background-position:0% 100%}
      100%{background-position:0% 50%}
    }

    .wave-glow{
      position:fixed;inset:0;z-index:-4;pointer-events:none;
      background: radial-gradient(circle at 10% 20%, rgba(255,255,255,0.04), transparent 12%),
                  radial-gradient(circle at 80% 80%, rgba(255,255,255,0.03), transparent 10%);
      background-size: 200% 200%;
      mix-blend-mode: overlay;
      opacity:0.9;
      animation: waveMove 16s linear infinite;
      filter: blur(18px);
    }
    @keyframes waveMove{
      0%{background-position:0% 0%}
      100%{background-position:100% 100%}
    }

    .bg-animation{position:fixed;inset:0;z-index:-3;pointer-events:none;overflow:hidden}
    .floating-shapes{position:absolute;inset:0;mix-blend-mode:screen;opacity:0.9}
    .shape{position:absolute;border-radius:50%;filter:blur(84px);opacity:0.22;animation:float 28s linear infinite}
    .shape.s1{width:520px;height:520px;left:3%;bottom:-120px;background:linear-gradient(90deg,var(--primary-cyan),var(--primary-purple));animation-duration:32s}
    .shape.s2{width:380px;height:380px;right:8%;top:-60px;background:linear-gradient(90deg,var(--primary-purple),var(--primary-pink));animation-duration:36s}
    .shape.s3{width:260px;height:260px;left:55%;top:10%;background:linear-gradient(90deg,var(--primary-pink),var(--primary-cyan));animation-duration:30s}
    .shape.s4{width:160px;height:160px;left:30%;bottom:10%;background:linear-gradient(90deg,var(--primary-cyan),var(--primary-pink));animation-duration:26s}
    @keyframes float{0%{transform:translateY(0) rotate(0deg)}50%{transform:translateY(-160px) rotate(90deg)}100%{transform:translateY(0) rotate(180deg)}}

    .neural-network{position:absolute;inset:0;opacity:0.085;pointer-events:none}
    .node{position:absolute;width:6px;height:6px;border-radius:50%;background:var(--primary-cyan);box-shadow:0 0 18px rgba(0,245,255,0.24)}
    .connection{position:absolute;height:2px;background:linear-gradient(90deg,transparent,var(--primary-cyan),transparent);opacity:0.7;border-radius:2px}

    /* Header - Enhanced Mobile Navigation */
    header{
      position:fixed;left:0;right:0;top:0;z-index:1000;
      background:linear-gradient(180deg, rgba(10,10,16,0.6), rgba(10,10,16,0.32));
      border-bottom:1px solid var(--accent-border);backdrop-filter: blur(8px);
      transition: all 0.3s ease;
    }
    
    .header-wrap{
      max-width:1200px;
      margin:0 auto;
      padding:clamp(12px, 2vw, 18px) clamp(16px, 4vw, 28px);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      position: relative;
    }
    
    .logo{
      font-weight:900;
      font-size:clamp(1rem, 2.5vw, 1.25rem);
      letter-spacing:-0.5px;
      background:var(--accent-gradient);
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
      z-index: 1001;
    }

    /* Mobile Menu Button */
    .mobile-menu-btn{
      display: none;
      background: none;
      border: none;
      color: var(--text);
      font-size: 1.5rem;
      cursor: pointer;
      padding: 8px;
      border-radius: 8px;
      transition: all 0.3s ease;
      z-index: 1001;
    }

    .mobile-menu-btn:hover{
      background: var(--glass);
      transform: scale(1.1);
    }

    /* Navigation */
    nav{
      display:flex;
      gap:clamp(12px, 2vw, 20px);
      align-items:center;
      transition: all 0.3s ease;
    }
    
    nav a{
      color:var(--muted);
      text-decoration:none;
      font-weight:600;
      font-size:clamp(0.85rem, 2vw, 0.95rem);
      padding:8px clamp(4px, 1vw, 6px);
      border-radius:8px;
      transition: all 0.3s ease;
      white-space: nowrap;
    }
    
    nav a:hover{
      color:var(--text);
      background:var(--glass);
      transform: translateY(-2px);
    }

    /* Hero - Fully Responsive */
    .hero{
      min-height:88vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:clamp(80px, 15vh, 120px) clamp(16px, 5vw, 24px) clamp(40px, 8vh, 60px);
      position:relative;
      text-align:center;
    }
    
    .hero-inner{
      max-width:980px;
      margin:0 auto;
      z-index:3;
      width: 100%;
    }
    
    .hero-badge{
      display:inline-flex;
      gap:clamp(6px, 2vw, 10px);
      align-items:center;
      padding:clamp(6px, 2vw, 8px) clamp(12px, 3vw, 16px);
      border-radius:999px;
      background:var(--glass);
      border:1px solid var(--accent-border);
      color:var(--primary-cyan);
      font-weight:700;
      margin-bottom:clamp(16px, 4vw, 20px);
      font-size:clamp(0.8rem, 2vw, 0.92rem);
    }
    
    .hero-top{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:clamp(10px, 3vw, 14px);
    }
    
    /* Profile image - Responsive sizing */
    .hero-image{
      width:clamp(140px, 25vw, 220px);
      height:clamp(140px, 25vw, 220px);
      border-radius:clamp(16px, 3vw, 20px);
      overflow:hidden;
      position:relative;
      margin-bottom:clamp(16px, 4vw, 22px);
      box-shadow:0 clamp(12px, 3vw, 18px) clamp(40px, 8vw, 60px) rgba(0,0,0,0.6);
      border:1px solid rgba(255,255,255,0.04);
      display:flex;
      align-items:center;
      justify-content:center;
      background:var(--accent-gradient);
    }
    
    .profile-image{
      width:100%;
      height:100%;
      object-fit:cover;
      object-position:center;
      transition:transform 0.3s ease;
    }
    
    .profile-fallback{
      width:100%;
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:clamp(2.5rem, 8vw, 4rem);
      font-weight:900;
      color:white;
      background:var(--accent-gradient);
      position:absolute;
      top:0;
      left:0;
    }
    
    .profile-ring{
      position:absolute;
      inset:clamp(-6px, -1.5vw, -8px);
      border-radius:clamp(20px, 4vw, 24px);
      padding:0;
      background:conic-gradient(from 190deg,var(--primary-cyan),var(--primary-purple),var(--primary-pink),var(--primary-cyan));
      z-index:-1;
      filter:blur(clamp(12px, 3vw, 18px));
      opacity:0.85;
    }

    h1{
      font-size:clamp(1.8rem, 8vw, 3.6rem);
      line-height:1.02;
      font-weight:900;
      margin-bottom:clamp(8px, 2vw, 10px);
      letter-spacing:clamp(-0.5px, -0.1vw, -1px);
    }
    
    .highlight{
      background:var(--accent-gradient);
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
    }
    
    .typing{
      font-family:'JetBrains Mono', monospace;
      font-weight:700;
      font-size:clamp(0.9rem, 3vw, 1.15rem);
      color:var(--muted);
      display:flex;
      align-items:center;
      gap:clamp(6px, 2vw, 10px);
      justify-content:center;
      margin-bottom:clamp(14px, 3vw, 18px);
      flex-wrap: wrap;
    }
    
    .cursor{
      width:3px;
      height:clamp(18px, 4vw, 24px);
      background:var(--primary-cyan);
      border-radius:2px;
      animation:blink 1s steps(2) infinite;
    }
    @keyframes blink{0%,50%{opacity:1}51%,100%{opacity:0}}

    .hero-desc{
      color:var(--muted);
      max-width:820px;
      margin:0 auto clamp(20px, 5vw, 28px);
      font-weight:600;
      line-height:1.6;
      font-size:clamp(0.95rem, 2.5vw, 1rem);
      padding: 0 clamp(8px, 2vw, 0px);
    }
    
    .cta{
      display:flex;
      gap:clamp(10px, 3vw, 14px);
      justify-content:center;
      flex-wrap:wrap;
      margin-bottom:clamp(20px, 5vw, 26px);
    }
    
    .btn{
      border-radius:999px;
      padding:clamp(12px, 3vw, 14px) clamp(20px, 5vw, 26px);
      font-weight:800;
      text-decoration:none;
      border:none;
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      gap:clamp(6px, 2vw, 10px);
      transition:transform .25s, box-shadow .25s;
      font-size:clamp(0.85rem, 2vw, 0.95rem);
      white-space: nowrap;
    }
    
    .btn-primary{
      background:var(--accent-gradient);
      color:white;
      box-shadow:0 clamp(10px, 3vw, 14px) clamp(30px, 6vw, 40px) rgba(139,92,246,0.12);
    }
    
    .btn-primary:hover{
      transform:translateY(clamp(-4px, -1vw, -6px));
      box-shadow:0 clamp(20px, 5vw, 30px) clamp(40px, 8vw, 60px) rgba(139,92,246,0.18);
    }
    
    .btn-ghost{
      background:var(--glass);
      border:1px solid var(--accent-border);
      color:var(--text);
    }
    
    .btn-ghost:hover{
      transform:translateY(clamp(-3px, -0.8vw, -4px));
    }

    /* Enhanced Social Links - Fully Responsive */
    .social-links{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(min(100%, 200px), 1fr));
      gap:clamp(12px, 3vw, 16px);
      justify-content:center;
      margin-top:clamp(6px, 2vw, 8px);
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .social-link{
      display:inline-flex;
      align-items:center;
      gap:clamp(8px, 2vw, 12px);
      padding:clamp(12px, 3vw, 14px) clamp(16px, 4vw, 20px);
      border-radius:clamp(14px, 3vw, 18px);
      text-decoration:none;
      font-weight:800;
      font-family:'JetBrains Mono',monospace;
      font-size:clamp(0.8rem, 2vw, 0.88rem);
      letter-spacing:0.5px;
      position:relative;
      overflow:hidden;
      transition:all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
      border:2px solid transparent;
      background-clip:padding-box;
      justify-content: center;
    }

    .social-link::before{
      content:'';
      position:absolute;
      inset:0;
      padding:2px;
      background:linear-gradient(135deg, transparent, rgba(255,255,255,0.1), transparent);
      border-radius:inherit;
      mask:linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask-composite:xor;
      -webkit-mask-composite:xor;
      opacity:0;
      transition:opacity 0.3s ease;
    }

    .social-link::after{
      content:'';
      position:absolute;
      inset:0;
      background:linear-gradient(45deg, transparent 40%, rgba(255,255,255,0.08) 50%, transparent 60%);
      transform:translateX(-100%);
      transition:transform 0.6s ease;
    }

    .social-link:hover::before{opacity:1}
    .social-link:hover::after{transform:translateX(100%)}

    .social-link svg{
      width:clamp(16px, 4vw, 20px);
      height:clamp(16px, 4vw, 20px);
      flex-shrink:0;
      filter:drop-shadow(0 0 8px currentColor);
      transition:all 0.3s ease;
    }

    .social-link span{
      position:relative;
      z-index:2;
      text-shadow:0 0 12px currentColor;
      transition:all 0.3s ease;
    }

    /* LinkedIn - Professional Blue */
    .social-link.linkedin{
      background:linear-gradient(135deg, rgba(0,119,181,0.15), rgba(0,119,181,0.05));
      border-color:rgba(0,119,181,0.3);
      color:#0077b5;
    }
    .social-link.linkedin:hover{
      transform:translateY(clamp(-6px, -2vw, -8px)) scale(1.05);
      box-shadow:0 clamp(15px, 4vw, 20px) clamp(30px, 6vw, 40px) rgba(0,119,181,0.3), 0 0 clamp(20px, 5vw, 30px) rgba(0,119,181,0.2);
      background:linear-gradient(135deg, rgba(0,119,181,0.25), rgba(0,119,181,0.1));
      color:#1a9fd1;
      border-color:rgba(0,119,181,0.6);
    }

    /* GitHub - Electric Purple */
    .social-link.github{
      background:linear-gradient(135deg, rgba(139,92,246,0.15), rgba(139,92,246,0.05));
      border-color:rgba(139,92,246,0.3);
      color:#8b5cf6;
    }
    .social-link.github:hover{
      transform:translateY(clamp(-6px, -2vw, -8px)) scale(1.05);
      box-shadow:0 clamp(15px, 4vw, 20px) clamp(30px, 6vw, 40px) rgba(139,92,246,0.3), 0 0 clamp(20px, 5vw, 30px) rgba(139,92,246,0.2);
      background:linear-gradient(135deg, rgba(139,92,246,0.25), rgba(139,92,246,0.1));
      color:#a78bfa;
      border-color:rgba(139,92,246,0.6);
    }

    /* Certifications - Vibrant Orange */
    .social-link.certifications{
      background:linear-gradient(135deg, rgba(249,115,22,0.15), rgba(249,115,22,0.05));
      border-color:rgba(249,115,22,0.3);
      color:#f97316;
    }
    .social-link.certifications:hover{
      transform:translateY(clamp(-6px, -2vw, -8px)) scale(1.05);
      box-shadow:0 clamp(15px, 4vw, 20px) clamp(30px, 6vw, 40px) rgba(249,115,22,0.3), 0 0 clamp(20px, 5vw, 30px) rgba(249,115,22,0.2);
      background:linear-gradient(135deg, rgba(249,115,22,0.25), rgba(249,115,22,0.1));
      color:#fb923c;
      border-color:rgba(249,115,22,0.6);
    }

    /* Email - Vibrant Pink */
    .social-link.email{
      background:linear-gradient(135deg, rgba(236,72,153,0.15), rgba(236,72,153,0.05));
      border-color:rgba(236,72,153,0.3);
      color:#ec4899;
    }
    .social-link.email:hover{
      transform:translateY(clamp(-6px, -2vw, -8px)) scale(1.05);
      box-shadow:0 clamp(15px, 4vw, 20px) clamp(30px, 6vw, 40px) rgba(236,72,153,0.3), 0 0 clamp(20px, 5vw, 30px) rgba(236,72,153,0.2);
      background:linear-gradient(135deg, rgba(236,72,153,0.25), rgba(236,72,153,0.1));
      color:#f472b6;
      border-color:rgba(236,72,153,0.6);
    }

    /* Floating animation for social links */
    @keyframes socialFloat{
      0%, 100%{transform:translateY(0px)}
      50%{transform:translateY(clamp(-4px, -1vw, -6px))}
    }

    .social-link.linkedin{animation:socialFloat 4s ease-in-out infinite;animation-delay:0s}
    .social-link.github{animation:socialFloat 4s ease-in-out infinite;animation-delay:0.5s}
    .social-link.certifications{animation:socialFloat 4s ease-in-out infinite;animation-delay:1s}
    .social-link.email{animation:socialFloat 4s ease-in-out infinite;animation-delay:1.5s}

    /* Pulse effect on hover */
    @keyframes pulse{
      0%{box-shadow:0 0 0 0 currentColor}
      70%{box-shadow:0 0 0 clamp(15px, 4vw, 20px) transparent}
      100%{box-shadow:0 0 0 0 transparent}
    }

    .social-link:hover{
      animation:pulse 1.5s infinite, socialFloat 4s ease-in-out infinite;
    }

    /* Sections - Responsive */
    section{
      padding:clamp(60px, 12vh, 100px) clamp(16px, 5vw, 24px);
      max-width:1200px;
      margin:0 auto;
    }
    
    .section-header{
      text-align:center;
      margin-bottom:clamp(32px, 8vw, 44px);
    }
    
    .section-title{
      font-size:clamp(1.6rem, 6vw, 2.8rem);
      font-weight:900;
      display:inline-block;
      background:var(--accent-gradient);
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
    }
    
    .section-sub{
      color:var(--muted);
      margin-top:clamp(8px, 2vw, 12px);
      font-weight:600;
      max-width:760px;
      margin-left:auto;
      margin-right:auto;
      font-size:clamp(0.9rem, 2.5vw, 1rem);
      line-height: 1.6;
    }

    /* Projects Grid - Enhanced Responsiveness */
    .projects-grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(min(100%, 280px),1fr));
      gap:clamp(16px, 4vw, 20px);
    }
    
    .project-card{
      background:var(--card-bg);
      padding:clamp(16px, 4vw, 20px);
      border-radius:clamp(12px, 3vw, 16px);
      border:1px solid rgba(255,255,255,0.04);
      transition:transform .28s,box-shadow .28s;
    }
    
    .project-card:hover{
      transform:translateY(clamp(-6px, -2vw, -10px));
      box-shadow:0 clamp(20px, 5vw, 30px) clamp(40px, 8vw, 60px) rgba(0,0,0,0.6);
    }
    
    .project-head{
      display:flex;
      gap:clamp(10px, 2vw, 12px);
      align-items:flex-start;
      margin-bottom:clamp(8px, 2vw, 10px);
    }
    
    .project-badge{
      width:clamp(44px, 10vw, 52px);
      height:clamp(44px, 10vw, 52px);
      border-radius:clamp(10px, 2vw, 12px);
      display:grid;
      place-items:center;
      color:white;
      font-weight:800;
      background:var(--accent-gradient);
      font-size:clamp(14px, 3vw, 18px);
      flex-shrink:0;
    }
    
    .project-info{flex:1}
    
    .project-title{
      font-weight:900;
      font-size:clamp(0.95rem, 2.5vw, 1.05rem);
      margin-bottom:clamp(6px, 1.5vw, 8px);
      line-height: 1.3;
    }
    
    .project-desc{
      color:var(--muted);
      font-weight:600;
      margin:clamp(10px, 2vw, 12px) 0;
      line-height:1.5;
      font-size:clamp(0.85rem, 2vw, 0.95rem);
    }
    
    .project-links{
      display:flex;
      gap:clamp(8px, 2vw, 10px);
      flex-wrap:wrap;
      margin-top:clamp(12px, 3vw, 16px);
    }
    
    .repo-link{
      padding:clamp(8px, 2vw, 10px) clamp(10px, 2.5vw, 14px);
      border-radius:clamp(8px, 2vw, 12px);
      background:rgba(255,255,255,0.02);
      border:1px solid rgba(255,255,255,0.03);
      color:var(--muted);
      text-decoration:none;
      font-weight:700;
      font-size:clamp(0.8rem, 2vw, 0.85rem);
      transition: all 0.3s ease;
    }
    
    .repo-link:hover{
      background:var(--glass);
      color:var(--text);
      transform: translateY(-2px);
    }

    /* Experience Section - Enhanced Mobile */
    .experience-timeline{
      display:flex;
      flex-direction:column;
      gap:clamp(20px, 5vw, 24px);
      max-width:900px;
      margin:0 auto;
      position:relative;
    }
    
    .timeline-line{
      position:absolute;
      left:clamp(22px, 5vw, 28px);
      top:0;
      bottom:0;
      width:2px;
      background:linear-gradient(180deg,var(--primary-cyan),var(--primary-purple),var(--primary-pink));
      opacity:0.3;
    }
    
    .experience-item{
      display:flex;
      gap:clamp(16px, 4vw, 20px);
      align-items:flex-start;
      position:relative;
    }
    
    .experience-dot{
      width:clamp(10px, 2.5vw, 12px);
      height:clamp(10px, 2.5vw, 12px);
      border-radius:50%;
      background:var(--accent-gradient);
      border:3px solid var(--bg-dark);
      box-shadow:0 0 clamp(15px, 4vw, 20px) rgba(0,245,255,0.4);
      flex-shrink:0;
      margin-top:clamp(6px, 2vw, 8px);
    }
    
    .experience-content{
      background:var(--card-bg);
      padding:clamp(18px, 4vw, 24px);
      border-radius:clamp(12px, 3vw, 16px);
      border:1px solid rgba(255,255,255,0.04);
      flex:1;
      transition:transform .28s,box-shadow .28s;
    }
    
    .experience-content:hover{
      transform:translateY(clamp(-4px, -1vw, -6px));
      box-shadow:0
